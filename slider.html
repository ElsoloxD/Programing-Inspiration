<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 62px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/mouse.jpg" alt="mouse"  title="mouse" data-description="Logitech g203" />
                </li>
                <li><img src="images/mousepad.jpg" alt="mousepad"  title="mousepad" data-description="Logitech g240" />
                </li>
                <li><img src="images/teclado.jpg" alt="teclado"  title="teclado" data-description="HyperX alloy fps rgb" />
                </li>
                <li><img src="images/notebook.jpg" alt="notebook"  title="notebook" data-description="Bangho Gamer GM X" />
                </li>
                <li><img src="images/monitor.jpg" alt="monitor"  title="monitor" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/mouse-tn.jpg" alt="mouse" title="mouse" /></li>
                <li><img src="images/mousepad-tn.jpg" alt="mousepad" title="mousepad" /></li>
                <li><img src="images/teclado-tn.jpg" alt="teclado" title="teclado" /></li>
                <li><img src="images/notebook-tn.jpg" alt="notebook" title="notebook" /></li>
                <li><img src="images/monitor-tn.jpg" alt="monitor" title="monitor" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="JavaScript Slideshow">JavaScript Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
